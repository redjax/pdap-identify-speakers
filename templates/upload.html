<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload a transcription</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="container">
                    <div id="identitycard" style="margin-top:50px"
                        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Select file(s) to upload</div>
                            </div>
                            <div class="panel-body">
                                <p>
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-success">
                                        <strong>{{ message }}</strong>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}
                                </p>
                                <div class="row">
                                    <p style="padding: 8px;" class="text-center">File to upload txt, pdf, png, jpg,
                                        jpeg, gif</p>
                                </div>
                                <div class="row" style="padding: 10px 15px 9px;">
                                    <form method="post" action="/" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <div class="row" style="margin-bottom: 20px;">
                                                <div
                                                    class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
                                                    <input type="file" name="files[]" multiple="true" autocomplete="off"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="row text-center"
                                                style="padding-left: 20px;padding-right: 20px;">
                                                <input type="submit" value="Submit"
                                                    class="btn btn-lg btn-block btn-success"
                                                    style="border-radius: 50px;background-color:hover: #35832f;">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
